<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شهادة اختبار الكفاءة الوطني العراقي</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f0f0;
    }

    .header {
      background: linear-gradient(to right, #007bff, #00c3ff);
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      animation: slideIn 6s infinite alternate;
    }

    @keyframes slideIn {
      0% { letter-spacing: 2px; }
      100% { letter-spacing: 10px; }
    }

    .warning {
      background-color: #fff3f3;
      color: #cc0000;
      text-align: center;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
    }

    .camera-note {
      text-align: center;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .telegram-section {
      text-align: center;
      margin-top: 20px;
    }

    .telegram-section a {
      color: #007bff;
      text-decoration: underline;
      font-weight: bold;
      font-size: 18px;
    }

    .telegram-section img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    iframe {
      width: 100%;
      height: calc(100% - 180px);
      border: none;
    }

    /* Section for site control (scrolling) */
    .scroll-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">التحقق من صحة صدور شهادة الامتحان الوطني العراقي</div>

  <div class="warning">
    سيطلب منك الموقع السماح بالوصول إلى الكاميرا يجب السماح بذلك ليعمل الموقع بشكل صحيح
  </div>

  <div class="camera-note">
    للمزيد من المعلومات، اشترك في قناة التليجرام:
  </div>

  <div class="telegram-section">
    <a href="https://t.me/+AEVUOHd0QVI1OWQy" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo_2019.svg" alt="Telegram Logo" />
      اشترك الآن في قناة التليجرام
    </a>
  </div>

  <!-- السماح باستخدام الكاميرا -->
  <iframe 
    id="mainFrame"
    src="https://qr.uob.edu.iq/"
    allow="camera; microphone"
    allowfullscreen
  ></iframe>

  <!-- إضافة قسم التحكم في التمرير / التحريك أسفل الفريم -->
  <div class="scroll-container">
    <p>استخدم الأسهم للتحريك أو التمرير.</p>
  </div>

</body>
</html>
