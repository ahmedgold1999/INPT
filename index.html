<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التحقق من شهادة الامتحان الوطني</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f0f0;
    }

    .header {
      background: linear-gradient(to right, #007bff, #00c3ff);
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      animation: slideIn 6s infinite alternate;
    }

    @keyframes slideIn {
      0% { letter-spacing: 2px; }
      100% { letter-spacing: 10px; }
    }

    .note {
      background-color: #ffeeba;
      color: #856404;
      text-align: center;
      padding: 10px;
      font-size: 18px;
    }

    iframe {
      width: 100%;
      height: calc(100% - 120px);
      border: none;
      display: none;
    }

    a {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">التحقق من صحة صدور شهادة الامتحان الوطني العراقي</div>
  <div class="note">
    ليعمل الموقع بصورة صحيحة اشترك في قناة التيليكرام بالضغط
    <a onclick="handleClick()">هنا</a>
  </div>
  <iframe id="mainFrame"></iframe>

  <script>
    function handleClick() {
      // فتح قناة التليجرام في نافذة أو تبويب جديد
      window.open("https://t.me/+AEVUOHd0QVI1OWQy", "_blank");

      // عرض الموقع داخل الصفحة
      const frame = document.getElementById("mainFrame");
      frame.src = "https://qr.uob.edu.iq/";
      frame.style.display = "block";

      // إخفاء رسالة التوجيه
      document.querySelector(".note").style.display = "none";
    }
  </script>
</body>
</html>
